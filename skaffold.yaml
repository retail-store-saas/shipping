apiVersion: skaffold/v2beta29
kind: Config
metadata:
  name: shippingservice
build:
  artifacts:
  - image: shippingservice
    context: .
    hooks:
      before:
        - command: ["./hack/create-ecr-repository.sh",  "shippingservice"]
  tagPolicy:
    gitCommit: {}
  local:
    useBuildkit: false
deploy:
  kubectl:
    manifests:
    - ./kubernetes-manifests/shippingservice.yaml
